<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - JobQuest</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Welcome Container */
        .welcome-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Heading Styling */
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 28px;
        }

        /* Welcome Paragraph */
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 2rem;
        }

        /* Logout Button */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.2rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c82333;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 4px rgba(220, 53, 69, 0.5);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, {{ username }}!</h1>
        <p>We're glad to have you here.</p>

        <!-- Logout Form -->
        <form action="{% url 'logout' %}" method="POST" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn">Logout</button>
        </form>
        <br>
        <a href="{% url 'dashboard' %}" class="btn-back">View Dashboard</a>    </div>
    </div>
</body>
</html>
