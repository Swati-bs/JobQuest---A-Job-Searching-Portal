<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - JobQuest</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Heading Styling */
        h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 24px;
        }

        /* Form Styling */
        form {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 1rem;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Countdown Section */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 1.5rem;
        }

        #countdown {
            font-weight: bold;
            color: #333;
        }

        /* Resend OTP Button */
        #resend-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #resend-btn:hover {
            background-color: #218838;
        }

        #resend-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script>
        let timer = 20; // Timer in seconds

        document.addEventListener('DOMContentLoaded', () => {
            const countdownElement = document.getElementById('countdown');
            const resendButton = document.getElementById('resend-btn');
            
            resendButton.disabled = true; // Disable the resend button initially

            // Function to update the timer on the UI
            const updateTimer = () => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            };

            // Start the countdown
            const countdown = setInterval(() => {
                if (timer > 0) {
                    timer--; // Decrease the timer
                    updateTimer(); // Update the timer display
                } else {
                    clearInterval(countdown); // Stop the countdown
                    resendButton.disabled = false; // Enable the resend button
                }
            }, 1000); // Execute every 1 second

            // Initially display the timer
            updateTimer();
        });

        function resendOTP() {
            console.log("Resend OTP button clicked!"); // Debugging message

            fetch("{% url 'resend_otp' %}", {
                method: 'GET',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message); // Show success message
                    timer = 20; // Reset the timer
                    resendButton.disabled = true; // Disable the resend button
                    
                    const countdown = setInterval(() => {
                        if (timer > 0) {
                            timer--;
                            updateTimer();
                        } else {
                            clearInterval(countdown);
                            resendButton.disabled = false;
                        }
                    }, 1000);
                } else {
                    alert(data.message); // Show error message
                }
            })
            .catch(error => {
                console.error('Error:', error); // Log errors to the console
            });
        }

    </script>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        <form method="post">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>

        <p>Time remaining: <span id="countdown">00:30</span></p>
        <button id="resend-btn" onclick="resendOTP()">Resend OTP</button>
    </div>
</body>
</html>
