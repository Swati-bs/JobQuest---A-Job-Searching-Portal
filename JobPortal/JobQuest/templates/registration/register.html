<div class="form-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="google-login">
        <p>Or log in using Google:</p>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-secondary">
            Login with Google
        </a>
    </div>
</div>
