<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JobQuest</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; /* Add scroll if needed */
        }

        /* Form Container */
        .form-container {
            background: #fff;
            padding: 1.5rem; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Changed from 100% to fit smaller screens */
            max-width: 500px; /* Reduced max width */
            text-align: center;
            padding-right: 50px;
        }

        /* Heading Styling */
        h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 22px;
        }

        /* Form Fields */
        form {
            margin-bottom: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.7rem; /* Reduced padding */
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.7rem 1rem; /* Adjusted padding */
            border: none;
            border-radius: 4px;
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #28a745;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background-color: #218838;
        }

        /* Google Login Section */
        .google-login {
            text-align: center;
        }

        .google-login p {
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 1rem; /* Reduce padding further on small screens */
                max-width: 100%; /* Ensure it fills the screen */
            }

            h2 {
                font-size: 20px; /* Adjust heading size */
            }

            .btn {
                font-size: 13px; /* Reduce button font size */
                padding: 0.6rem 0.8rem; /* Reduce button padding */
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        {% if form.errors %}
            <ul>
                {% for field, errors in form.errors.items %}
                    <li>{{ field|capfirst }}: {{ errors|join:', ' }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Registration Form -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Google Login Option -->
        <div class="google-login">
            <p>Or log in using Google:</p>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-secondary">
                Login with Google
            </a>
        </div>
    </div>
</body>
</html>
