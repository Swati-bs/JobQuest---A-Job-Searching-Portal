<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobQuest</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Form Heading */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 24px;
        }

        /* Form Errors Styling */
        .form-errors {
            background-color: #ffe6e6;
            border: 1px solid #ff4d4d;
            border-radius: 4px;
            padding: 1rem;
            color: #ff4d4d;
            margin-bottom: 1rem;
        }

        .form-errors ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Registration Link */
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back to JobQuest</h2>

        <!-- Display form errors, if any -->
        {% if form.errors %}
        <div class="form-errors">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>
        <div class="form-footer">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>
        

        <!-- Registration link -->
        <div class="form-footer">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>.
        </div>
    </div>
</body>
</html>
