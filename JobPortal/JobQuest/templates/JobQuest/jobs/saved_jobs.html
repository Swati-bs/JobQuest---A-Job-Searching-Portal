<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saved Jobs</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #333;
        }

        .saved-jobs-container {
            max-width: 950px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            color: #003b6f;
            text-transform: uppercase;
            font-weight: bold;
        }

        .saved-job-item {
            margin-bottom: 20px;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .saved-job-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .saved-job-content {
            flex: 1;
        }

        .saved-job-title {
            font-size: 1.1rem;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .saved-job-title:hover {
            text-decoration: underline;
        }

        .saved-job-details {
            font-size: 0.9rem;
            color: #555;
        }

        .unsave-link {
            color: #d9534f;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            padding: 8px 12px;
            background: #f8d7da;
            border: 1px solid #d9534f;
            border-radius: 5px;
            text-align: center;
        }

        .unsave-link:hover {
            color: white;
            background: #d9534f;
        }

        .no-saved-jobs {
            text-align: center;
            color: #6c757d;
            font-size: 1.2rem;
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            display: inline;
            margin: 30px auto;
            text-align: center;
            background: linear-gradient(90deg, #00467f, #0073e6);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            font-size: 0.9rem;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-back:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .saved-job-item {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
                padding: 15px;
            }

            .unsave-link {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="saved-jobs-container">
        <h1>Saved Jobs</h1>
        {% for saved_job in saved_jobs %}
            <div class="saved-job-item">
                <div class="saved-job-content">
                    <a href="{% url 'job_detail' saved_job.job.id %}" class="saved-job-title">{{ saved_job.job.title }}</a>
                    <div class="saved-job-details">
                        <p><strong>Company:</strong> {{ saved_job.job.company_name }}</p>
                        <p><strong>Location:</strong> {{ saved_job.job.location }}</p>
                    </div>
                </div>
                <a href="{% url 'unsave_job' saved_job.job.id %}" class="unsave-link">Unsave</a>
            </div>
        {% empty %}
            <p class="no-saved-jobs">You have no saved jobs.</p>
        {% endfor %}
    </div>
    <a href="{% url 'dashboard' %}" class="btn-back">Back to Dashboard</a>
</body>
</html>
