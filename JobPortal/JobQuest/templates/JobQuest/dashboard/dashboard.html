<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard with Sidebar</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        .header {
            background-color: #007bff;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-icon:hover {
            color: #0056b3;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #343a40;
            color: white;
            overflow-x: hidden;
            transition: 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Header with Menu Icon -->
    <div class="header">
        <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
        <h1>Welcome, {{ username }}!</h1>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="{% url 'update_profile' %}">Update Profile</a>
        <a href="{% url 'view_profile' %}">View Profile</a>
        <a href="{% url 'change_password' %}">Change Password</a>
        <a href="{% url 'logout' %}">Log Out</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <p>JobQuest Job Portal</p>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarLeft = sidebar.style.left;
            sidebar.style.left = sidebarLeft === '0px' ? '-250px' : '0px'; // Toggle visibility
        }
    </script>
</body>
</html>
